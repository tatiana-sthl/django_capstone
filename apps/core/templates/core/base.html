<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}Tempus</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.delivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>
    <body>
        <div id="navbar-app">
            <nav class="navbar">
                <div class="navbar-brand">
                    <a href="/" class="navbar-item"><strong>Tempus</strong></a>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a href="{% url 'signup' %}" class="button is-success"><strong>Sign up</strong></a>
                                <a href="#" class="button">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <section class="section">
            {% block content %}{% endblock content %}
        </section>

        <footer class="footer">
            <div class="columns is-multiline">
                <div class="column is-4">
                    <h2 class="subtitle">Tempus</h2>
                </div>
                <div class="column is-offset-6 is-2">
                    <ul>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                        <li><a href="{% url 'about_me' %}">About me</a></li>
                    </ul>
                </div>
                <div class="column is-12 has-text-centered">
                    <p>&copy;Tatiana Stahli || 2022</p>
                </div>
            </div>
        </footer>

        <script src="https://unpkg.com/vue@3"></script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
